meta:
  game_name: "Factorio"
  config_file: "/config/server-settings.json"
  parser: "json"

sections:
  - key: ""
    fields:
      - name: "name"
        display: "服务器名称"
        default: "Factorio Server"
        type: "string"
        description: "服务器显示名称"
      - name: "description"
        display: "服务器描述"
        default: "A Factorio Server"
        type: "string"
        description: "服务器显示描述"
      - name: "tags"
        display: "服务器标签"
        default: ["CN","ZH"]
        type: "string"
        description: "服务器标签，多个标签用逗号分隔，用于分类和搜索"
      - name: "max_players"
        display: "最大玩家数"
        default: 0
        type: "number"
        description: "允许的最大玩家数量，管理员可以加入已满的服务器。0 表示无限制"
      - name: "visibility"
        type: "nested"
        display: "服务器是否可见"
        nested_fields:
          - name: "public"
            type: "boolean"
            default: true
            description: "是否在互联网公开服务器"
          - name: "lan"
            type: "boolean"
            default: true
            description: "是否在本地网络公开服务器"
      - name: "username"
        display: "Factorio.com 用户名"
        default: ""
        type: "string"
        description: "您的 factorio.com 登录凭证。对于可见性为公开的游戏是必需的"
      - name: "password"
        display: "Factorio.com 密码"
        default: ""
        type: "string"
        description: "您的 factorio.com 登录凭证。对于可见性为公开的游戏是必需的"
      - name: "token"
        display: "Factorio.com 令牌"
        default: ""
        type: "string"
        description: "认证令牌。可以用来代替上面的'password"
      - name: "game_password"
        display: "服务器密码"
        default: ""
        type: "string"
        description: "服务器密码。如果为空，则游戏没有密码"
      - name: "require_user_verification"
        display: "是否要求用户验证"
        default: false
        type: "boolean"
        description: "是否要求用户验证才能加入服务器"
      - name: "max_upload_in_kilobytes_per_second"
        display: "最大上传速度（KB/s）"
        default: 0
        type: "number"
        description: "服务器最大上传速度（KB/s）。0 表示无限制"
      - name: "max_upload_slots"
        display: "最大上传槽数"
        default: 5
        type: "number"
        description: "最大上传槽数。0 表示无限制"
      - name: "minimum_latency_in_ticks"
        display: "最小延迟（tick）"
        default: 0
        type: "number"
        description: "最小延迟（tick 数），1 tick 默认为 16ms。0 表示无最小限制"
      - name: "max_heartbeats_per_second"
        display: "最大心跳频率"
        default: 60
        type: "number"
        description: "网络 tick 率。在将数据包捆绑之前发送游戏更新数据包的最大速率。最小值为 6，最大值为 240"
      - name: "ignore_player_limit_for_returning_players"
        display: "忽略回头玩家的玩家限制"
        default: false
        type: "boolean"
        description: "曾经在这个地图上玩过的玩家即使在达到最大玩家限制后也可以加入"
      - name: "allow_commands"
        display: "允许命令"
        default: "admins-only"
        type: "select"
        description: "是否允许使用命令"
        options:
          - value: "true"
            label: "所有人"
          - value: "false"
            label: "禁用"
          - value: "admins-only"
            label: "仅限管理员"
      - name: "autosave_interval"
        display: "自动保存间隔（分钟）"
        default: 10
        type: "number"
        description: "自动保存间隔（分钟）"
      - name: "autosave_slots"
        display: "自动保存槽数"
        default: 5
        type: "number"
        description: "服务器自动保存槽数，服务器自动保存时会循环使用"
      - name: "afk_autokick_interval"
        display: "AFK 自动踢出间隔（分钟）"
        default: 0
        type: "number"
        description: "玩家无所事事多久后被踢出，0 表示永不踢出"
      - name: "auto_pause"
        display: "无玩家时自动暂停"
        default: true
        type: "boolean"
        description: "当没有玩家在线时是否暂停服务器"
      - name: "auto_pause_when_players_connect"
        display: "玩家连接时自动暂停"
        default: false
        type: "boolean"
        description: "当有玩家连接到服务器时是否暂停服务器"
      - name: "only_admins_can_pause_the_game"
        display: "只有管理员可以暂停游戏"
        default: true
        type: "boolean"
        description: "是否只有管理员可以暂停游戏"
      - name: "autosave_only_on_server"
        display: "自动保存仅在服务器上"
        default: true
        type: "boolean"
        description: "自动保存是否只在服务器上进行，还是在所有连接的客户端上也进行"
      - name: "non_blocking_saving"
        display: "非阻塞保存"
        default: false
        type: "boolean"
        description: "高度实验性功能，仅在您自己承担丢失存档风险的情况下启用"
      - name: "minimum_segment_size"
        display: "最小段大小"
        default: 25
        type: "number"
        description: "长网络消息被分割成多个段，在多个 tick 中发送"
      - name: "minimum_segment_size_peer_count"
        display: "最小段大小的对等点数量"
        default: 20
        type: "number"
        description: "使用最小段大小的对等点数量"
      - name: "maximum_segment_size"
        display: "最大段大小"
        default: 100
        type: "number"
        description: "长网络消息被分割成多个段的最大大小"
      - name: "maximum_segment_size_peer_count"
        display: "最大段大小的对等点数量"
        default: 10
        type: "number"
        description: "使用最大段大小的对等点数量"