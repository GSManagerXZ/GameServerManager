version: '3.8'

services:
  gsm3-server:
    build: .
    container_name: gsm3_management_panel
    #image: gsm3/management-panel:latest  # 替换为你的镜像名称
    user: steam                        # 使用steam用户运行容器
    ports:
      # GSM3管理面板端口
      - "3001:3001"                   # GSM3 Web管理界面
    volumes:
      - ./game_data:/home/steam/games  # 游戏数据
      - ./game_file:/home/steam/.config # 通用游戏存档路径1。请务必将此宿主目录权限设置为777
      - ./game_file:/home/steam/.local  # 通用游戏存档路径2。请务必将此宿主目录权限设置为777
      - ./gsm3_data:/home/steam/server/data # GSM3数据持久化
    environment:
      - TZ=Asia/Shanghai              # 设置时区
      - NODE_ENV=production           # Node.js环境
      - SERVER_PORT=3001              # GSM3服务端口
      - AUTO_UPDATE=true              # 自动更新脚本 (true/false)
      - GAME_DIR=                     # 游戏目录路径 (可选，如果设置则自动执行)
      - START_SCRIPT=                 # 启动脚本路径 (可选，如果设置则自动执行)
    stdin_open: true                  # 保持STDIN打开
    tty: true                         # 分配TTY
    restart: unless-stopped           # 自动重启策略
    
